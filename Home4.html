<!DOCTYPE html>
<html lang="th">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>คู่มือการดูแลผลผลิต</title>
  <style>
    :root{
      --bg:#e9f8ee;
      --card:#ffffff;
      --green:#1f9d47;
      --green-dark:#0f7a32;
      --shadow:0 4px 10px rgba(0,0,0,.12);
    }
    *{margin:0;padding:0;box-sizing:border-box}
    body{
      font-family:'Helvetica Neue',system-ui,-apple-system,Segoe UI,Roboto,sans-serif;
      background-color:var(--bg);
      color:#123;
      min-height:100vh;
      display:flex;
      flex-direction:column;
    }
    header{
      padding:16px 16px 8px;
      display:flex;
      flex-direction:column;
      align-items:center;
      text-align:center;
    }
    .app-logo{
      width:120px;
      height:auto;
      margin-bottom:8px;
    }
    h1{
      font-size:20px;
      color:var(--green-dark);
      margin-bottom:4px;
    }
    .subtitle{
      font-size:13px;
      color:#567;
    }
    main{
      flex:1;
      padding:12px 12px 90px;
      max-width:480px;
      width:100%;
      margin:0 auto;
    }
    .card-list{
      display:flex;
      flex-direction:column;
      gap:12px;
      margin-top:12px;
    }
    .info-card{
      display:flex;
      align-items:center;
      gap:12px;
      width:100%;
      border:none;
      background:var(--card);
      border-radius:16px;
      padding:10px 12px;
      box-shadow:var(--shadow);
      cursor:pointer;
      text-align:left;
      transition:transform .15s ease, box-shadow .15s ease;
    }
    .info-card:active{
      transform:scale(0.98);
      box-shadow:0 2px 6px rgba(0,0,0,.16);
    }
    .info-thumb{
      flex-shrink:0;
      width:72px;
      height:72px;
      border-radius:14px;
      overflow:hidden;
      background:#f4faf6;
      display:flex;
      align-items:center;
      justify-content:center;
    }
    .info-thumb img{
      width:100%;
      height:100%;
      object-fit:cover;
    }
    .info-text h2{
      font-size:16px;
      margin-bottom:3px;
      color:#123;
    }
    .info-text p{
      font-size:12px;
      color:#677;
    }

    .button-container-bottom {
      position: fixed;
      bottom: 0;
      left: 0;
      width: 100%;
      display: flex;
      justify-content: space-around;
      gap: 10px;
      background-color: white;
      padding: 8px 0;
      box-shadow: 0 -2px 6px rgba(0, 0, 0, 0.1);
      z-index: 1000;
    }

    .btn-bottom {
      background-color: transparent;
      border: none;
      cursor: pointer;
      flex: 1;
      height: 60px;
      display: flex;
      align-items: center;
      justify-content: center;
      overflow: hidden;
      padding: 0;
      text-decoration: none;
      transition: all 0.3s ease;
      box-shadow: none;
    }

    .btn-bottom img {
      width: 100%;
      height: 100%;
      object-fit: cover;
      display: block;
    }

    .btn-bottom:hover { transform: scale(1.05); }
    .btn-bottom:active { transform: scale(0.98); }

    .btn-bottom.home      { background-color:#e74c3c; color:white; }
    .btn-bottom.ai        { background-color:#2ecc71; color:white; }
    .btn-bottom.plant     { background-color:#007bff; color:white; }
    .btn-bottom.menu      { background-color:#ff9900; color:white; }

    .modal{
      display:none;
      position:fixed;
      inset:0;
      background:rgba(0,0,0,.85);
      z-index:1200;
      justify-content:center;
      align-items:center;
    }
    .modal-content{
      max-width:100%;
      max-height:100%;
      object-fit:contain;
    }
    .close-btn{
      position:absolute;
      top:16px;
      right:16px;
      color:#ff4444;
      font-size:32px;
      font-weight:bold;
      cursor:pointer;
      background:#ffffff;
      border-radius:50%;
      padding:0 10px;
      line-height:1;
      box-shadow:0 2px 8px rgba(0,0,0,.25);
      transition:transform .15s ease, background .15s ease;
    }
    .close-btn:hover{
      transform:scale(1.1);
      background:#ffe5e5;
    }
    @media (min-width:768px){
      header{ padding-top:20px; }
      .app-logo{ width:140px; }
      h1{ font-size:22px; }
    }
  </style>
</head>
<body>

  <header>
    <img src="4000.png" alt="Logo" class="app-logo" />
    <h1>คู่มือการดูแลผลผลิต</h1>
    <p class="subtitle">แตะหัวข้อที่ต้องการเพื่อดูภาพคำอธิบายแบบชัด ๆ</p>
  </header>

  <main>
    <div class="card-list">
      <button class="info-card" onclick="openModal('219.png')">
        <div class="info-thumb">
          <img src="333.png" alt="วิธีปลูก">
        </div>
        <div class="info-text">
          <h2>วิธีปลูก</h2>
          <p>แนะนำการเตรียมดิน เมล็ด กล้า และระยะปลูกให้เหมาะสม</p>
        </div>
      </button>

      <button class="info-card" onclick="openModal('403.png')">
        <div class="info-thumb">
          <img src="222.png" alt="การดูแล">
        </div>
        <div class="info-text">
          <h2>การดูแล</h2>
          <p>ดูแลน้ำ ปุ๋ย การตัดแต่งกิ่ง และการจัดการโรคแมลงในแต่ละช่วงอายุ</p>
        </div>
      </button>

      <button class="info-card" onclick="openModal('216.png')">
        <div class="info-thumb">
          <img src="111.png" alt="สรรพคุณ">
        </div>
        <div class="info-text">
          <h2>สรรพคุณ</h2>
          <p>สรุปคุณค่าทางโภชนาการ และประโยชน์ในการแปรรูป/จำหน่าย</p>
        </div>
      </button>
    </div>
  </main>

  <div class="button-container-bottom">
    <a href="Home999.html" class="btn-bottom">
      <img src="60.png" alt="Home" />
    </a>
    <a href="shop.html" class="btn-bottom">
      <img src="333222.png" alt="Shop" />
    </a>
    <a href="Home.html" class="btn-bottom ai">
      <img src="61.png" alt="AI" />
    </a>
    <a href="Home555.html" class="btn-bottom plant">
      <img src="62.png" alt="วิธีปลูก" />
    </a>
    <a href="menu.html" class="btn-bottom menu">
      <img src="1000.png" alt="MENU" />
    </a>
  </div>

  <div id="imageModal" class="modal">
    <span class="close-btn" onclick="closeModal()">×</span>
    <img class="modal-content" id="modalImg" />
  </div>

  <script>
    function openModal(src){
      const modal = document.getElementById('imageModal');
      const img   = document.getElementById('modalImg');
      img.src = src;
      modal.style.display = 'flex';
    }
    function closeModal(){
      const modal = document.getElementById('imageModal');
      modal.style.display = 'none';
    }
    document.getElementById('imageModal').addEventListener('click', function(e){
      if(e.target === this) closeModal();
    });
    window.addEventListener('keydown', function(e){
      if(e.key === 'Escape') closeModal();
    });
  </script>

</body>
</html>
